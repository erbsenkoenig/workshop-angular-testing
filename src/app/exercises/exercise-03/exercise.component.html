<div class="flex justify-center">
  <div class="bg-white shadow-xl rounded w-1/3">
    <div class="p-4 bg-gray-300">Exercise 03</div>
    <div class="p-4 flex h-20">
      <div class="flex-grow">
        <div class="flex justify-center items-center h-full">
          <div class="mr-2">Counter:</div>
          <div data-testid="count">{{ count }}</div>
        </div>
      </div>
      <div class="flex space-x-3">
        <button
          class="bg-purple-700 w-1/2 rounded text-white px-3 py-2"
          data-testid="btn-decrease"
          (click)="decrease()"
        >
          Decrease
        </button>
        <button
          class="bg-purple-700 w-1/2 rounded text-white px-3 py-2"
          data-testid="btn-increase"
          (click)="increase()"
        >
          Increase
        </button>
      </div>
    </div>
  </div>
</div>
